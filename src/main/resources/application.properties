# MySQL configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DB:birdwatchdb}?useSSL=false&serverTimezone=UTC
spring.datasource.username=${MYSQL_USER:birduser}
spring.datasource.password=${MYSQL_PASSWORD:birdpassword}

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.springframework.security=TRACE

server.error.include-message=always